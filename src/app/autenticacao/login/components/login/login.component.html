<p>
    <mat-toolbar color="primary">
      <span>SISTEMA MASTERSYS PDV</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </p>

<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email"
                        formControlName="email">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha"
                        formControlName="senha">
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon>Help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="primary"
            [disabled]="form.invalid" (click)="logar()">Entrar
        </button>
        </mat-list-item>
        <mat-list-item>
            <a mat-button color="primary" routerLink="/cadastro-pf">Esqueceu a Senha?
            </a>
            <a mat-button color="primary" routerLink="/cadastro-pj">Suporte.
            </a>
        </mat-list-item>
    </mat-list>
</form>
